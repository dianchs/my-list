<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://kit.fontawesome.com/32eec9b3e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="banner">
        <div class="card">
            <div class="card-header">
                <input type="text" placeholder="Name *" class="name">
                <input type="text" placeholder="Your Photo *" class="image">
                <input type="text" placeholder="Birthday *" class="birthday">
                <input type="text" placeholder="Job *" class="job">
                <input type="text" placeholder="Address *" class="address">
                <button class="submit">Add</button>
            </div>
        </div>
        <div class="card-res">
            <div class="card-body">
                <p>
                    Employees
                </p>
            </div>
            <div class="card-result">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
